<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supervisor Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .request { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .pending { background-color: #fffae6; }
    .resolved { background-color: #e6ffe6; }
    label { display: block; margin-top: 5px; }
    textarea { width: 100%; height: 60px; }
    button { margin-top: 5px; }
    nav { margin-bottom: 20px; }
    nav button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Supervisor Panel</h1>
  <nav>
    <button id="btnPending">Pending Requests</button>
    <button id="btnAll">All Requests</button>
    <button id="btnKnowledge">Learned Answers</button>
  </nav>
  <div id="content"></div>

  <script src="supervisor.js"></script>
</body>
</html>
